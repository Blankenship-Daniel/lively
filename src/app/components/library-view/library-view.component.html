<input id="addMusicInput" #addMusicInput (change)="onFileChange($event)" type="file" accept=".mp3" multiple>
<div class="library">
	<span class="secondary-add-music-btn" (click)="addMusicInput.click()">
		Add Songs
		<i class="fa fa-plus"></i>
	</span>
	<span *ngIf="songsLoading" class="loading-gif">
		<i class="fa fa-spinner fa-spin"></i>
	</span>
	<app-song-list [songs]="songs | async" class="color-grey-50"></app-song-list>
</div>
