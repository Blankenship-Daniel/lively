<div class="main">
  <div class="current-song">
    <div *ngIf="currSong">
      <div class="song-info-container">
        <div *ngIf="currSong.image" class="album-art-container">
          <img class="album-art" [src]="currSong.image.dataUrl" alt="">
        </div>
        <div class="song-info">
          <p class="title">{{ currSong.title }}</p>
          <p class="artist">
            <span *ngIf="currSong.artist">{{ currSong.artist }}</span>
            <span *ngIf="!currSong.artist">&nbsp;</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="controls-box">
    <div class="controls-container">
      <div [ngClass]="{'disable-controls': !currSong}" class="controls">
        <span>
          <i (click)="shuffleSongs()" [ngClass]="{'active': isShuffled}" class="fa fa-random"></i>
        </span>
        <span>
          <i (click)="playPrevSong()" class="fa fa-step-backward"></i>
        </span>
        <span *ngIf="isPlaying === false">
          <i (click)="playSong()" class="fa fa-play">
          </i>
        </span>
        <span *ngIf="isPlaying === true">
          <i (click)="pauseSong()" class="fa fa-pause"></i>
        </span>
        <span>
          <i (click)="playNextSong()" class="fa fa-step-forward"></i>
        </span>
        <span>
          <i (click)="repeatSong()" [ngClass]="{'active': isRepeat}" class="fa fa-repeat"></i>
        </span>
      </div>
    </div>
    <div class="progress-bar">
      <span class="time">{{ songsService.formatTime(currTime) }}</span>
      <input (input)="seekProgressBar($event)" type="range" [value]="currTime" [max]="duration">
      <span class="time">{{ songsService.formatTime(duration) }}</span>
    </div>
  </div>
  <div class="volume">
    <!-- Future home of volume controls? -->
  </div>
</div>
