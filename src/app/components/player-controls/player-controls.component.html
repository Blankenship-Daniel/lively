<div class="main color-grey-50 bg-grey-900">
  <div class="controls-box">
    <div class="controls-container">
      <div class="controls">
          <span>
            <i
              (click)="shuffleSongs()"
              [ngClass]="{'color-green-a200': isShuffled}"
              class="fa fa-random"></i>
          </span>
          <span>
            <i (click)="playPrevSong()" class="fa fa-step-backward"></i>
          </span>
          <span *ngIf="isPlaying === false">
            <i
              (click)="playSong()" class="fa fa-play">
            </i>
          </span>
          <span *ngIf="isPlaying === true">
            <i (click)="pauseSong()" class="fa fa-pause"></i>
          </span>
          <span>
            <i (click)="playNextSong()" class="fa fa-step-forward"></i>
          </span>
          <span>
            <i class="fa fa-repeat"></i>
          </span>
        </div>
    </div>
    <div class="progress-bar color-grey-600">
      <span class="time">{{ formatTime(currTime) }}</span>
      <input (input)="seekProgressBar($event)" type="range" [value]="currTime" [max]="duration">
      <span class="time">{{ formatTime(duration) }}</span>
    </div>
  </div>
</div>
